configversion: 2
plugins:
  force-enable-later: []
  ensure-enable:
  - WorldGuard
hooks:
  prevent-add: []
  set-speed:
    enabled: true
    fly-speed: 0.1
    walk-speed: 0.2
  mcmmo:
    enabled: true
    use-insta-break-hook: true
    clickspersecond: 20
  player-class:
    enabled: true
    exempt-names: []
    exempt-all: true
    class-names:
    - SpoutCraftPlayer
    - SpoutPlayer
    - SpoutPlayerSnapshot
    - CraftPlayer
    - SpoutClientPlayer
    super-class: true
  block-break:
    enabled: true
    exempt-names:
    - ArtificialBlockBreakEvent
    - FakeBlockBreakEvent
  block-place:
    enabled: true
    exempt-names:
    - ArtificialBlockPlaceEvent
  insta-break:
    enabled: true
  entity-damage-by-entity:
    enabled: true
    exempt-names:
    - WeaponDamageEntityEvent
  player-interact:
    enabled: true
    exempt-names:
    - MagicSpellsPlayerInteractEvent
  citizens2:
    enabled: true
